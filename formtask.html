<html>
    <head>
        <title> form</title>
    </head>
    <body>
        
        <fieldset>
            <legend> register for 10000coders</legend>
            <center>
            <form action="t.txt" method="get">
                
                <pre>
                    <input type="image" src="./photo.jpg" style="width: 200; height:200;" >
                    <div style="background-color: aqua;">
                        <label for="n">Name:--</label>
                    <input type="text" id="n" placeholder="Enter a name" required pattern="[a-zA-Z]{3,}">
                    </div>
                    <div style="background-color: rgb(19, 41, 41);">
                    <label for="em">mail:--</label>
                    <input type="email" id="em" placeholder="Enter a mail" pattern="[a-zA-Z0-9]+@[a-z]+\.[a-z]{2,4}" required>
                    </div>
                    <div style="background-color: rgb(87, 90, 90);">
                    <label for="p">Passord:--</label>
                    <input type="password" id="p" placeholder="Enter passord" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{8,}" required>
                    </div>
                    <div style="background-color: rgb(51, 255, 0);">
                    <label for="e">Education:--</label>
                    <select  id="e" style="width: 169.9; height:22.2">
                        <option >choose from below</option>
                        <option value="Btech">Btech</option>
                        <option value="Mtech">Mtech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="Degree">Degree</option>
                    </select>
                    </div>
                    <div style="background-color: rgb(255, 0, 179);">
                    <label for="e">Year of passes out:--</label>
                    <select  id="y" style="width: 169.9; height:22.2">
                        <option >choose from below</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    </div>
                    <div style="background-color: rgb(255, 217, 0);">
                   <label for="ll">location:--</label>
                    <input type="text" list="dl" id="ll">
                    <datalist id="dl">
                        <option value="Ap">Ap</option>
                        <option value="TS">TS</option>
                        <option value="Up">UP</option>
                        <option value="Bihar">Bihar</option>
                        <option value="chennia">chennia</option>
                    </datalist>
                    </div>
                    <div style="background-color: rgb(255, 0, 179);">
                    <label for="cc"> Choose Your course:--</label>
                    <select  id="cc" style="width: 169.9; height:22.2">
                        <option >choose from below</option>
                        <option value="java">java</option>
                        <option value="python">python</option>
                        <option value="SQL">SQL</option>
                        <option value="Front_end">Front_end</option>
                        <option value="Aws">Aws</option>
                        <option value="Cloud">Cloud</option>
                    </select>
                    </div>
                    <div style="background-color: rgb(255, 174, 0);">

                    <label for="pn">Phone:--</label>
                    <input type="tel" id="pn"  required>
                    </div>

                    <label for="m">Male</label>
                    <input type="radio" id="m"  required>

                    <label for="fm">Female</label>
                    <input type="radio" id="fm"  required>
                    <div style="background-color: rgb(255, 238, 0);">
                   <label for ="cb"> Do you want decome an a developer</label>
                   <input type="checkbox" id="cb">
                   </div>
                   <div style="background-color: rgb(8, 31, 31);">

                 
                    <textarea cols="7" rows="8" readonly>
                        99009
                        666899
                        99878
                    </textarea>
                    </div>
                    <input type="submit">

                </pre>
            </form>
        </center>
        </fieldset>
    </body>
</html>
